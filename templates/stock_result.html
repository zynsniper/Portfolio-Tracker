{% if stock_info %}
<div class="stock-result">
    <h3>Stock Info for {{ stock_info.symbol }}</h3>
    <p>Name: {{ stock_info.name }}</p>
    <p>
        {% if stock_info.price %}
            Latest Price: ${{ stock_info.price }}
        {% else %}
            No data found for this symbol.
        {% endif %}
    </p>
</div>
{% endif %}
