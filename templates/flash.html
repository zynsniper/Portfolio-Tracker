{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="flash-toast">
      {% for category, message in messages %}
        <div class="toast {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    <script>
      setTimeout(function() {
        var toast = document.getElementById('flash-toast');
        if (toast.classList.contains('success')) duration = 1500;
        if (toast.classList.contains('error')) duration = 5000;
      });
    </script>
  {% endif %}
{% endwith %}
